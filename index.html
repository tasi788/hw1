<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>環境永續設計概論</title>
      <link rel="stylesheet" href="css/style.css">

</head>

<body>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<div class="container">
  <form id="contact" action="" method="POST" target="no-target">
    <h3>環境永續設計概論</h3>
    <h4>為你的分數打拚</h4>
    <fieldset>
      <div class="styled-select yellow semi-square">
      <select name="class" tabindex="1" id="classname">
      　<option value="甲">甲班</option>
      　<option value="乙">乙班</option>
      </select>
    </div>
    </fieldset>

    <fieldset>
      <input placeholder="你der名字(kimi no na wa?)" type="text" id="name" tabindex="2" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="你der小老鼠？(email)" type="email" id="email" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="分數所在(網址)" type="text" id="url" tabindex="4" required autofocus>
    </fieldset>
    <fieldset>
      <div class="styled-select yellow semi-square">
      <select name="num" tabindex="5" id="num">
      　<option value="第一組">>>第一組<<</option>
      　<option value="第二組">>>第二組<<</option>
      　<option value="第三組">>>第三組<<</option>
      　<option value="第四組">>>第四組<<</option>
      　<option value="第五組">>>第五組<<</option>
      　<option value="第六組">>>第六組<<</option>
      　<option value="第七組">>>第七組<<</option>
      　<option value="第八組">>>第八組<<</option>
      　<option value="第九組">>>第九組<<</option>
      　<option value="第十組">>>第十組<<</option>
      </select>
    </div>
    </fieldset>
    <fieldset>
    <button name="submit" type="submit" id="form-submit">(´･_･`)交卷囉</button>
    </fieldset>
    <p class="footer"><a href="http://tdcweb.xyz" target="_blank" >低吸設計der</a> Google提供表單技術。</br><del>但還是低吸寫的比較多啦</del></p>
    <font color="white"><p id="input-feedback"></p></font>

  </form>

<iframe src="#" id="no-target" name="no-target" style="visibility:hidden" width="0" height="0"></iframe>
  <script>
      $('#contact').one('submit',function(){
          var inputq1 = encodeURIComponent($('#classname').val());
          var q1ID = "entry.1119669409";
          var inputq2 = encodeURIComponent($('#name').val());
          var q2ID = "entry.771987022";
          var inputq3 = encodeURIComponent($('#email').val());
          var q3ID = "entry.732242072";
          var inputq4 = encodeURIComponent($('#url').val());
          var q4ID = "entry.1919454303";
          var inputq5 = encodeURIComponent($('#num').val());
          var q5ID = "entry.11856915";

          var baseURL = 'https://docs.google.com/forms/d/e/1FAIpQLScxfEAj3Kq6c_796j9EvzzptB2Q6j7EQqlBR2aXeGNpsBWaiw/formResponse?';
          var submitRef = '&submit=Submit';
          var submitURL = (baseURL + q1ID + "=" + inputq1 + "&" + q2ID + "=" + inputq2 + "&" + q3ID + "=" + inputq3 + "&" + q4ID + "=" + inputq4 + "&" + q5ID + "=" + inputq5 + "&" + submitRef);
          console.log(submitURL);
          $(this)[0].action=submitURL;
          $('#form-submit').text('傳送中...');
          $('#input-feedback').text('可以去洗洗睡了。');
          $('#form-submit').text('好惹。');
          $('#form-submit').prop('disabled', true);
      });

      </script>

</div>
</body>
</html>
